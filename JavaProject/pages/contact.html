<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> contact to unique stationary</title>
    <link rel="stylesheet" href="../css/style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-5">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-2" href="#">Unique Stationary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav m-auto text-center">
                    <a class="nav-link text-primary fs-5"href="../pages/index.html">Home</a>
                    <a class="nav-link text-primary fs-5"  href="../pages/about.html">About</a>
                    <a class="nav-link active  fs-5" aria-current="page" href="../pages/contact.html">Contact Us</a>
                    <a class="nav-link text-primary fs-5 " href="../pages/services.html">Services</a>
                    <a class="nav-link text-primary fs-5" href="#">Others</a>
                   
                </div>
            </div>
        </div>
    </nav>
    <div class="container text-center bg-light">
      <div>
          <h2 class=" text-dark fw-bold  "
          style="margin-top: 95px; text-align: center;">Fill the form to contact us</h2>
          <hr class="w-25 m-auto">
      </div>
  </div>


    <section class="contact" >
     
  
        <form class="row g-3 mt-5 p-3 ">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option value="choose"> "Andhra Pradesh",</option>
                <option value="choose">  "Arunachal Pradesh",</option>
                <option value="choose">  "Assam",</option>
                <option value="choose">  "Bihar",</option>
                <option value="choose">  "Chhattisgarh",</option>
                <option value="choose">  "Goa",</option>
                <option value="choose">  "Gujarat",</option>
                <option value="choose">  "Haryana",</option>
                <option value="choose">  "Himachal Pradesh",</option>
                <option value="choose">  "Jharkhand",</option>
                <option value="choose">  "Karnataka",</option>
                <option value="choose">  "Kerala",</option>
                <option value="choose">  "Madhya Pradesh",</option>
                <option value="choose">  "Maharashtra",</option>
                <option value="choose">  "Manipur",</option>
                <option value="choose">  "Meghalaya",</option>
                <option value="choose">  "Mizoram",</option>
                <option value="choose">  "Nagaland",</option>
                <option value="choose">  "Odisha",</option>
                <option value="choose">  "Punjab",</option>
                <option value="choose">  "Rajasthan",</option>
                <option value="choose">  "Sikkim",</option>
                <option value="choose">  "Tamil Nadu",</option>
                <option value="choose">  "Telangana",</option>
                <option value="choose">  "Tripura",</option>
                <option value="choose">  "Uttar Pradesh",</option>
                <option value="choose">  "Uttarakhand",</option>
                <option value="choose">  "West Bengal"</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    </section>

    <footer>
      <div class="container">
        <div class="row">
            <div class="col-md-6  fw-bold fs-4">
                <p> Â© 2023 copyrights My Website </p>
            </div>
            <div class="col-md-6 text-md-end ">
                <i class="ri-facebook-fill fs-2 p-2"></i>

                <i class="ri-instagram-fill fs-2 p-2"></i>
                <i class="ri-twitter-fill fs-2 p-2"></i>
                <i class="ri-youtube-fill fs-2 p-2"></i>
                <i class="ri-linkedin-fill fs-2 p-2"></i>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="../js/contact.js"> </script>

</body>
</html>
