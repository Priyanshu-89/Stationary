    <header>
    <div class="form-box">
        <img src="../images/logo.png" class="logo2">
        <h1>Login Here</h1>
        <form action="../pages/index.html" id="login-form">
            <p>Username</p>
            <input type="text" name="username" placeholder="UserName" id="username" autocomplete="off" onblur="validateUser()">
            <span id="user"></span>

            <p>Password</p>
            <input type="password" name="password" placeholder="Password" id="password" autocomplete="off" onblur="validatePassword()"><br>
            <span id="pass"></span>

            <input type="submit" value="LOGIN" onclick="validateLoginForm()"><br>
            <center>
                <a href="#">Forgot Your PassWord</a><br>
